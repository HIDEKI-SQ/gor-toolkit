skeleton:
  nodes:
    - id: "S1"
      type: "assumption"
      gist: "提示効率をどう測るかという課題設定"
      detail: "思想・論文・報告を再現性と測定可能性の観点から扱い、構造的“美”を観測可能にする。"
    - id: "S2"
      type: "definition"
      gist: "基本要素W/A/C/Rの定義"
      detail: "W=世界の可能状態集合、A=観測様式、C=資源制約、R=世界→報告の写像。"
    - id: "S3"
      type: "claim"
      gist: "矛盾度εはCの関数で単調減少だが下限ε*(w)>0が残る"
      detail: "A1とA2が非可換な観測様式のとき、資源を増やしても一致しない残余矛盾が残る。"
    - id: "S4"
      type: "evidence"
      gist: "エントロピー型不確定性関係による導出"
      detail: "量子情報理論の不確定性関係を用いて、ε*(w)>0の存在が数学的に示される。"
    - id: "S5"
      type: "method"
      gist: "Union-K標準：要点×詳細を同一座標系で評価"
      detail: "K = K_gist × K_detail。Intersect-Kは偏向を生むため採用しない。"
    - id: "S6"
      type: "result"
      gist: "提示効率の測定で構造的“美”が可視化される"
      detail: "Q1〜Q4が文章構造の手触りを示し、Q5で価値重みに対する頑健性を確認する。"

  edges:
    - {from: "S1", to: "S2", dep: "logical"}
    - {from: "S2", to: "S3", dep: "logical"}
    - {from: "S3", to: "S4", dep: "evidence"}
    - {from: "S2", to: "S5", dep: "reference"}
    - {from: "S5", to: "S6", dep: "logical"}

anchors:
  core: "提示効率の測定によって思想の構造的“美”を可視化する"
  transitions:
    # ★Q4改善：S2とS3をアンカーに（S3→S3が距離0で効く）
    - {at: "S2", cue: "基本要素の定義から命題へ", before: "定義の列挙", after: "矛盾度の命題へ焦点"}
    - {at: "S3", cue: "命題の提示", before: "定義の整理", after: "矛盾度の性質の提起"}
  navigation:
    - {path: ["S2","S3","S6"], label: "要点直行経路"}
    - {path: ["S1","S2","S3","S4","S6"], label: "完全経路（定義→命題→証拠→結論）"}
    - {path: ["S1","S5","S6"], label: "概要経路（理論→方法→結論）"}

