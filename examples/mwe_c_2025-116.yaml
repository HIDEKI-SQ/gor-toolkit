    - id: "S1"
      type: "definition"
      gist: "状態空間W、観測代数A、資源C、報告写像Rの定義"
      detail: "状態空間W（世界の可能な状態）、観測代数A（測定様式）、資源制約C、報告写像Rを操作的に定義する。"
    - id: "S2"
      type: "claim"
      gist: "矛盾度εは資源Cの関数ε(C)として振る舞う"
      detail: "非可換な観測代数A1とA2の矛盾度εは資源Cの増加で単調減少するが、残余下限ε*(w)>0が存在する。"
    - id: "S3"
      type: "evidence"
      gist: "エントロピー型不確定性関係からの導出"
      detail: "量子情報理論の不確定性関係により、ε*(w)>0の存在が示される。"
    - id: "S4"
      type: "result"
      gist: "二元的対立は報告の幾何に由来する"
      detail: "残余下限の存在より、二元的対立は対象本性ではなく報告過程の制約に由来する。"
  edges:
    - {from: "S1", to: "S2", dep: "logical"}
