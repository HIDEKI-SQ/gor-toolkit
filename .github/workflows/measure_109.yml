name: Measure 109 quick (diagnostic)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system packages (MeCab)
        run: |
          sudo apt-get update
          sudo apt-get install -y mecab libmecab-dev mecab-ipadic-utf-8 || true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip list

      - name: Show workspace tree
        run: |
          echo "== ls -R =="
          ls -R
          echo "== head examples/109_quick.yaml =="
          sed -n '1,80p' examples/109_quick.yaml || true

      - name: Validate YAML (quick sanity)
        run: |
          python - <<'PY'
          import yaml, sys, pathlib
          p = pathlib.Path("examples/109_quick.yaml")
          print("YAML exists:", p.exists(), "size:", p.stat().st_size if p.exists() else "NA")
          with open(p, "r", encoding="utf-8") as f:
              data = yaml.safe_load(f)
          print("Top-level keys:", list(data.keys()))
          print("skeleton nodes:", len(data["skeleton"]["nodes"]))
          print("OK: YAML parsed")
          PY

      - name: Run measurement
        run: |
          set -xe
          python run.py examples/109_quick.yaml

      # 失敗時でも結果があれば取れるように always()
      - name: Upload result artifact (if present)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: 109_quick_results
          path: examples/109_quick_results.json
          if-no-files-found: ignore
